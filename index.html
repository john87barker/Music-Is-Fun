<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/style/main.css">
    <title>music-is-fun</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-dark navbar-expand bg-primary text-secondary justify-content-center">                
                <h2 class="ml-2  p-2">My Music Stuff</h2>
           
        </nav>
    </header>
    <main class="container-fluid ">
        <div class="row d-flex">
            <div class="col-3 bg-dark vh-100">
                <form onsubmit="app.songsController.search(event)">
                    <input type="text" class="form-control my-2" name="query" placeholder="Search For Music" />
                    <button class="btn btn-success my-2 form-control" onclick="app.songsController.search()" type="submit">
                        Search
                    </button>
                </form>    
                <div class="row  ">
                    <div class="col mb-4 side-bar-scroll "id="searched">
                        <!-- Template for Search Area -->
                    </div>
                </div>
            </div>
            
            <div class="col-6">
                <div class="row justify-content-center">
                    <div class="col text-center" >
                        <div>Now Playing</div>
                        <div><img src="assets/img/cover.jpg/" class=" activeCover"alt=""></div>
                        <div>Band/Album</div>
                        <div>Album: NAME | Buy Now $$$</div>
                        <div>Playing</div>
                    </div>
                    
                </div>
            </div>
   


            <div class="col-3 bg-dark vh-100 side-bar-scroll ">
                <h1 class="text-light ">My Music</h1>
               <span id="playlist" class=""></span>


            </div>
            
        </div>
    </main>
    <footer class="container-fluid bg-dark text-light">
        <div class="row text-center">
            <div class="col">
                <p><small>Made with love by Codeworks</small></p>
            </div>
        </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.js"
        integrity="sha256-XmdRbTre/3RulhYk/cOBUMpYlaAp2Rpo/s556u0OIKk=" crossorigin="anonymous"></script>
    <script src=" https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="app/main.js" type="module"></script>
</body>

</html>
