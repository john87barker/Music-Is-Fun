    <main class="container-fluid ">
        <div class="row d-flex ">
            <div class="col-3 bg-dark vh-100">

                    <input type="text" class="form-control my-2" name="query" placeholder="Search For Music" />
                    <button class="btn btn-success my-2 form-control" type="submit">
                        Search
                    </button>
                </form>    
                <div class="row  ">
                    <div class="col mb-4">
                        <div class="card ">
                            <div class="row">
                            <img src="assets/img/cover.jpg/" class="card-img-left ml-4 my-2 covers" alt="...">
                                <div class="card-body">
                                    <h5 class="card-title">Band Name</h5>
                                    <p class="card-text">Album Name</p>
                                </div>
                            </div>
                        </div>
                    </div>




                </div>
            </div>
            
            <div class="col-6">Now Playing</div>
            <div class="col-3 bg-dark">My Music</div>
            
        </div>
