<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/style/main.css">
    <title>music-is-fun</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-dark navbar-expand bg-dark text-secondary justify-content-center title-font">                
                <h1 class="ml-2  p-2 "><b>My Music Stuff</b></h1>
           
        </nav>
    </header>
    <main class="container-fluid ">
        <div class="row d-flex ">
            <div class="col-3 sides">
                <form onsubmit="app.songsController.search(event)">
                    <input type="text" class="form-control my-2 bg-info form" name="query" placeholder="Search For Music" />
                    <button class="btn btn-secondary my-2 form-control" onclick="app.songsController.search()" type="submit">
                        Search
                    </button>
                </form>    
                <div class="row  ">
                    <div class="col mb-4 side-bar-scroll "id="searched">
                        <!-- Template for Search Area -->
                    </div>
                </div>
            </div>
            
            <div class="col-6">
                <div class="row justify-content-center align-content-center">
                    <div class="col text-center" >
                        <br>
                        
                        <h4 class="title-font ">Now Playing</h4>
                        <br>
                        <div><img src="assets/img/cover.jpg/" class=" activeCover"alt=""></div>
                        <br>
                        <h3 class="title-font text-primary ">Band/Album</h3>
                        <br>
                        <div>Album: NAME | Buy Now $$$</div>
                        
                        <div>Playing</div>
                    </div>
                    
                </div>
            </div>
   


            <div class="col-3 sides side-bar-scroll ">
                <h2 class="text-light title-font ">My Music</h2>
               <span id="playlist" class=""></span>

<!-- template for playlist -->
            </div>
            
        </div>
    </main>
    <footer class="container-fluid bg-dark text-secondary">
        <div class="row text-center pb-0">
            <div class="col title-font">
                <h3><small>Get your groove on!</small></h3>
            </div>
        </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.js"
        integrity="sha256-XmdRbTre/3RulhYk/cOBUMpYlaAp2Rpo/s556u0OIKk=" crossorigin="anonymous"></script>
    <script src=" https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="app/main.js" type="module"></script>
</body>

</html>
